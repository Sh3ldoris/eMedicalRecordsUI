<div class="pt-2">
  <div class="doctor-info px-2 pb-2 shadow-sm">
    <div class="container-fluid">
      <div class="row">
        <p>Ambulancia - informácie</p>
        <div class="col-12">
          <mat-form-field appearance="outline" class="read-only">
            <mat-label>Názov ambulancie</mat-label>
            <input matInput readonly="true" value="{{userService.getUser().ambulance?.name}}">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="read-only">
            <mat-label>Adresa ambulancie</mat-label>
            <input matInput readonly="true" value="{{userService.getUser().ambulance?.address}}">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-4">
  <div class="doctor-info px-2 pb-2 shadow-sm">
    <div class="container-fluid">
      <div class="row">
        <p>Prihlásený lekár - informácie</p>
        <div class="col-8">
          <mat-form-field appearance="outline" class="read-only">
            <mat-label>Prihlásený ako</mat-label>
            <input matInput readonly="true" value="{{userService.getUser().name}}">
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline" class="read-only">
            <mat-label>Osobné čislo</mat-label>
            <input matInput readonly="true" value="{{userService.getUser().personalNumber}}">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="read-only">
            <mat-label>Špecializácia</mat-label>
            <input matInput readonly="true" value="{{userService.getUser().specification}}">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
