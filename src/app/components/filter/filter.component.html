<div class="filter-wrapper p-3">
  <form [formGroup]="filterForm">
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 py-0 px-1">
          <input type="text" class="form-control input" placeholder="Rodné číslo" formControlName="birthNumber">
        </div>
        <div class="col-3 py-0 px-1">
          <input type="text" class="form-control input" placeholder="Meno" formControlName="firstName">
        </div>
        <div class="col-3 py-0 px-1">
          <input type="text" class="form-control input" placeholder="Priezvisko" formControlName="lastName">
        </div>
        <div class="col-3 py-0 px-1">
          <input type="text" class="form-control input" placeholder="Adresa" formControlName="address">
        </div>
        <div class="col-2">
          <button type="submit" class="btn basic">
            Prihlásiť
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
