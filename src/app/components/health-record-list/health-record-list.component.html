<div class="list-wrapper" style="background-color: transparent !important;">
  <mat-accordion class="example-headers-align">
    <ng-container *ngFor="let record of records; let i = index">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel hideToggle
                             [expanded]="step === i"
                             (opened)="setStep(i)"
                             (closed)="setStep(-1)"
                             class="mb-1 small-shadow">
          <mat-expansion-panel-header>
            <div class="row">
              <div class="col-3 fw-normal text-truncate">
                {{record.date.toLocaleDateString() + ' - ' + record.date.toLocaleTimeString()}}
              </div>
              <div class="col text-truncate" style="color: rgba(0,0,0,.54);">
                {{record.title}}
              </div>
            </div>
          </mat-expansion-panel-header>
          <div class="mt-3">
            <app-health-record-detail [record]="record"></app-health-record-detail>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>
  </mat-accordion>
</div>
