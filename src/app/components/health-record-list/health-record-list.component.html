<div class="list-wrapper" style="background-color: transparent !important;">
  <mat-accordion class="example-headers-align">
    <ng-container *ngFor="let record of records; let i = index">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel hideToggle
                             [expanded]="step === i"
                             (opened)="setStep(i)"
                             class="mb-1 small-shadow">
          <mat-expansion-panel-header>
            <mat-panel-title class="text-truncate mt-1">
              {{record.date.toString()}}
            </mat-panel-title>
            <mat-panel-description>
              <div class="col">
                <div class="row">
                  <div class="col-6 mt-1 text-truncate">
                    {{record.title}}
                  </div>
                  <div class="col px-0 d-flex justify-content-end">
                    <!--<button type="submit" class="btn btn-sm basic d-inline-block col-auto"
                            (click)="$event.stopPropagation(); openPatientCard(patient);">
                      Dokument√°cia
                    </button>-->
                  </div>
                </div>
              </div>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="mt-3">
            <app-health-record-detail [record]="record"></app-health-record-detail>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>
  </mat-accordion>
</div>
