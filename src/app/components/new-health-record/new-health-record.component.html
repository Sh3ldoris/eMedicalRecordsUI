<div class="new-patient mb-4 px-4 pt-3 pb-3 shadow-sm">
  <p>Nový záznam</p>


  <form (ngSubmit)="confirm()" [formGroup]="reportForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Názov záznamu</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Lekárska správa</mat-label>
          <textarea matInput
                    cdkAutosizeMinRows="5"
                    cdkAutosizeMaxRows="10"
                    cdkTextareaAutosize="true"
                    formControlName="report">
             </textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="col-12 d-flex justify-content-end">
      <div class="row flex-md-nowrap m-0">
        <button (click)="close.emit(false);" class="btn basic d-inline-block col-auto close">
          Zrušíť
        </button>
        <button [disabled]="reportForm.invalid" type="submit" class="btn basic d-inline-block col-auto" [ngClass]="{'disabled' : reportForm.invalid}">
          Uložiť
        </button>
      </div>
    </div>
    <!--<button [disabled]="reportForm.invalid" type="submit" class="btn basic btn-sm col-3" [ngClass]="{'disabled' : reportForm.invalid}">
      <span>Ulozit</span>
    </button>-->
  </form>



</div>
