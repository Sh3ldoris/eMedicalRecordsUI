<mat-accordion class="example-headers-align">
  <mat-expansion-panel hideToggle class="mb-1 small-shadow">
    <mat-expansion-panel-header>
      <mat-panel-title class="text-truncate mt-1">
        {{patient?.firstName + ' ' + patient?.lastName}}
      </mat-panel-title>
      <mat-panel-description>
        <div class="col">
          <div class="row">
            <div class="col-2 mt-1 text-truncate ">
              {{patient?.birthNumber}}
            </div>
            <div class="col mt-1 px-0 text-truncate ">
              {{patient?.address}}
            </div>
            <div class="col px-0 d-flex justify-content-end">
              <button type="submit" class="btn btn-sm basic d-inline-block col-auto">
                Karta
              </button>
            </div>
          </div>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>Osobné údaje</p>
    <div class="row">
      <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Meno</mat-label>
            <input matInput readonly="true" value="{{patient?.firstName}}">
          </mat-form-field>
      </div>
      <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>Priezvisko</mat-label>
              <input matInput readonly="true" value="{{patient?.lastName}}">
            </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Dátum narodenia</mat-label>
          <input matInput readonly="true" value="{{patient?.birthDate?.toString()}}">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Dátum narodenia</mat-label>
          <input matInput readonly="true" value="{{patient?.birthDate?.toString()}}">
        </mat-form-field>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
