<div class="list-wrapper" style="background-color: transparent !important;">
  <mat-accordion class="example-headers-align">
    <ng-container *ngFor="let patient of patients; let i = index">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel hideToggle
            [expanded]="step === i"
            (opened)="setStep(i)"
            class="mb-1 small-shadow">
          <mat-expansion-panel-header>
            <div class="row">
              <div class="col-10 d-flex align-items-center">
                <div class="row w-100">
                  <div class="col-2 fw-normal text-truncate">
                    {{patient.person.birthNumber}}
                  </div>
                  <div class="col-4 text-truncate" style="color: rgba(0,0,0,.54);">
                    {{patient.person.firstName + ' ' + patient.person.lastName}}
                  </div>
                  <div class="col-6 text-truncate" style="color: rgba(0,0,0,.54);">
                    {{patient.person.address}}
                  </div>
                </div>
              </div>
              <div class="col-2 d-flex justify-content-end">
                <button type="submit" class="btn btn-sm basic d-inline-block col-auto"
                        (click)="$event.stopPropagation(); openPatientCard(patient);">
                  DokumentÃ¡cia
                </button>
              </div>
            </div>
          </mat-expansion-panel-header>
          <div class="mt-3">
            <app-record-detail [patient]="patient"></app-record-detail>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>
  </mat-accordion>
</div>
